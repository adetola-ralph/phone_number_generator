<div>
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <p class="error-message">{{$ctrl.errorMessage}}</p>
        <div class="form-group">
          <label for="amount">
            Amount of numbers to be generated
          </label>
          <input type="number" name="amount" class="form-control" id="amount" ng-model="$ctrl.numberAmount" placeholder="amount">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.generateNumbers()">Generate Numbers</button>
      </form>
    </div>
  </div>
  <div class="row"></div>
  <div class="row">
    <div class="col-xs-12">
      <table class="phone-list table" ng-if="$ctrl.generatedNumbers">
          <thead>
            <tr>
              <th></th>
              <th>
                Phone Numbers
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="number in $ctrl.generatedNumbers">
              <td>
                {{$index + 1}}
              </td>
              <td>
                {{number}}
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
